{% load foundation %}

<div class="reveal small-4" id="move_to_next_modal" data-reveal data-animation-in="slide-in-up"
         data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4>{% trans "Workflow Info" %}</h4>
        </div>
        <div class="card-section">
            <p>
                <span class="fa fa-info-circle"></span>
                {% trans 'This article may need to be moved to the next workflow stage.' %}
            </p>
        </div>
        <div class="card-section">
            <div class="button-group expanded">
                <a class="success button" type="submit" href="{% url 'move_to_next_workflow_element' article.pk %}">
                    {% trans "Move to next stage" %}
                </a>
                <a class="alert button" data-close type="button">
                    {% trans "Not right now" %}
                </a>
            </div>
        </div>
    </div>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
