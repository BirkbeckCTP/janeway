<div class="reveal small-4" id="confirm_modal" data-reveal data-animation-in="slide-in-up" data-animation-out="slide-out-down">
    <div class="card">
        <div class="card-divider">
            <h4>Confirm Action</h4>
        </div>
        <div class="card-section">
            <p>Are you sure you want to {{ action }}?</p>
            <ul>
                {% if warnings %}
                    {% for warning in warnings %}
                        <li>warning</li>
                    {% endfor %}
                {% endif %}
            </ul>
        </div>
        <div class="card-section">
            <div class="button-group expanded">
                <button class="success button" form="{{ form_id }}" type="submit">
                    Yes
                </button>
                <button class="alert button" data-close aria-label="Close reveal" type="button">
                    No, go back
                </button>
            </div>
        </div>
    </div>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
